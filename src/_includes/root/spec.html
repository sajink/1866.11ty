<div class="lg:pt-24">
    <div class="flex flex-col">
        {% set count=1 %}
        {% for sp in page.root.spec %}
        {% if count%2 !=0 %}
        <div class="flex-row lg:inline-flex pt-12 md:pt-12 lg:pt-0">
            <div class="lg:w-1/2 md:w-full">
                <img src="{{sp.image}}" alt="{{sp.title}}" class="lg:w-full md:w-full w-full object-cover h-[240px] md:h-[469px] lg:h-[606px]" />
            </div>
            <div class="lg:w-1/2 w-full">
                <div class="container ">
                    <div class="md:pt-4 lg:pt-10">
                        <div class="container  w-full  md:max-w-[1037px] lg:max-w-[655px]">
                            <div class="mx-6 md:ml-10 lg:ml-[88px] md:mr-10 lg:mr-20 lg:py-8">
                                <p class="primary-clr text-sm md:text-lg font-bold pt-2">{{sp.num}}</p>
                                <p class="primary-clr text-2xl md:text-4xl lg:text-5xl lg:pt-10 leading-snug medium whitespace-nowrap">{{sp.title}}</p>
                                <p class="text-gray-800 text-sm md:text-base leading-6 text-left pt-3 md:max-w-[1037px] lg:max-w-[455px]">{{sp.desc}}</p>
                                {% set count = count + 1 %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="flex flex-col lg:flex-row pt-12 md:pt-14 lg:pt-0">
            <img src="{{sp.image}}" alt="{{sp.title}}" class="lg:hidden lg:w-full mb-4 md:w-auto object-cover h-[240px] md:h-[469px]  lg:h-[606px]" />
            <div class="lg:w-1/2">
                <div class="container ">
                    <div class="md:pt-4 lg:pt-10">
                        <div class="container lg:mx-auto w-full  md:max-w-[1037px] lg:max-w-[655px]">
                            <div class="mx-6 md:mr-10  lg:mr-8 lg:ml-[98px] md:ml-10  lg:py-8">
                                <p class="primary-clr text-sm md:text-lg font-bold pt-2">{{sp.num}}</p>
                                <p class="primary-clr md:text-4xl lg:text-5xl lg:pt-10 leading-snug medium">{{sp.title}}</p>
                                <p class="text-gray-800 text-sm md:text-base leading-6 text-left pt-3 md:max-w-[1037px] lg:max-w-[455px]">{{sp.desc}}</p>
                                {% set count = count + 1 %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lg:w-1/2">
                <img src="{{sp.image}}" alt="{{sp.title}}" class="hidden lg:block lg:w-full md:w-auto object-cover h-[240px] md:h-[500px]  lg:h-[606px]" />
            </div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>
