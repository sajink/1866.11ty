<div class="relative h-[50vh] md:h-[58vh] lg:h-[90vh] bg-cover bg-center slideshow" style="background-image: url('/images/home-slide/h1.jpeg');" onclick="changeSlide()">
    <div class="overlay-bg"></div>
    <div class="relative z-1">
        {% include "header.html" %}
    </div>
    <div class="py-[6vh] md:py-[5vh] lg:py-[16vh] flex items-center justify-center relative z-1">
        <div class="text-white text-center font-fraunces overflow-hidden">
            <p class="text-lg md:text-2xl tracking-widest m-0 p-0 uppercase font-fraunces">Step Back in Time at</p>
            <p id="slideshowText" class="text-4xl medium md:text-7xl lg:text-8xl pt-2 md:pt-2 pb-5 shadow m-0 p-0 font-fraunces">The Heritage 1866</p>
        </div>
    </div>
    <div class="absolute bottom-0 lg:bottom-[8%] left-0 right-0 flex justify-center mb-4">
        <div id="dotContainer" class="flex space-x-2"></div>
    </div>
</div>

<script>
    var images = ['/images/home-slide/h1.jpeg', '/images/home-slide/h21.jpeg', '/images/home-slide/h3.jpeg', '/images/home-slide/h4.jpeg', '/images/home-slide/h5.jpeg', '/images/home-slide/h6.jpeg', '/images/home-slide/h7.jpeg', '/images/home-slide/h8.jpeg', '/images/home-slide/h9.jpeg', '/images/home-slide/h10.jpeg'];
    var currentIndex = 0;
    var slideshowText = document.getElementById('slideshowText');
    var slideshowContainer = document.querySelector('.slideshow');
    var dotContainer = document.getElementById('dotContainer');

    function startSlideshow() {
        setInterval(changeSlide, 6000);
        updateDots();
    }

    function changeSlide(index) {
        if (typeof index === 'undefined') {
            currentIndex = (currentIndex + 1) % images.length;
        } else {
            currentIndex = index;
        }
        slideshowContainer.style.backgroundImage = 'url(' + images[currentIndex] + ')';
        updateDots();
    }

    function updateDots() {
        dotContainer.innerHTML = '';
        for (var i = 0; i < images.length; i++) {
            var dot = document.createElement('div');
            dot.className = 'w-3 h-3 rounded-full bg-gray-500 cursor-pointer';
            dot.setAttribute('data-index', i);
            if (i === currentIndex) {
                dot.classList.add('bg-white');
            }
            dot.addEventListener('click', function () {
                var newIndex = parseInt(this.getAttribute('data-index'));
                if (newIndex !== currentIndex) {
                    currentIndex = newIndex - 1;
                    slideshowContainer.style.backgroundImage = 'url(' + images[currentIndex] + ')';
                    updateDots();
                }
            });
            dotContainer.appendChild(dot);
        }
    }

    startSlideshow();
</script>
<style>
    .slideshow {
	transition: 0.5s all ease-in-out;
	-moz-transition: 1s all ease-in-out;
	-webkit-transition: 1s all ease-in-out;
    }
</style>
