<div class="relative h-[50vh] md:h-[60vh] lg:h-[90vh] bg-cover bg-center slideshow" style="background-image: url('/images/hotel-bg.jpg'); transition: background-image 0.5s ease;" onclick="changeSlide()">
    <div class="overlay"></div>
    <div class="relative z-1">
        {% include "header.html" %}
    </div>
    <div class="pt-[40px] md:pt-[8%] lg:pt-[8%] flex items-center justify-center relative z-1">
        <div class="text-white text-center font-fraunces overflow-hidden">
            <p class="text-sm semibold tracking-widest m-0 p-0">WELCOME TO</p>
            <p id="slideshowText" class="text-5xl medium md:text-9xl pt-4 pb-5 shadow m-0 p-0">Heritage 1866</p>
        </div>
    </div>
    <div class="absolute bottom-0 lg:bottom-[8%] left-0 right-0 flex justify-center mb-4">
        <div id="dotContainer" class="flex space-x-2"></div>
    </div>
</div>

<script>
    var images = ['/images/hotel-bg.jpg', '/images/gallery/img1.jpg', '/images/gallery/img2.jpg', '/images/gallery/img3.jpg', '/images/gallery/img4.jpg', '/images/slide/img1.jpg', '/images/slide/img2.jpg', '/images/slide/img3.jpg', '/images/slide/img4.jpg', '/images/gallery/img3.jpg'];
    var currentIndex = 0;
    var slideshowText = document.getElementById('slideshowText');
    var slideshowContainer = document.querySelector('.slideshow');
    var dotContainer = document.getElementById('dotContainer');

    function startSlideshow() {
        setInterval(changeSlide, 5000);
        updateDots();
    }

    function changeSlide(index) {
        if (typeof index === 'undefined') {
            currentIndex = (currentIndex + 1) % images.length;
        } else {
            currentIndex = index;
        }
        slideshowContainer.style.backgroundImage = 'url(' + images[currentIndex] + ')';
        updateDots();
    }

    function updateDots() {
        dotContainer.innerHTML = '';
        for (var i = 0; i < images.length; i++) {
            var dot = document.createElement('div');
            dot.className = 'w-3 h-3 rounded-full bg-gray-500 cursor-pointer';
            dot.setAttribute('data-index', i);
            if (i === currentIndex) {
                dot.classList.add('bg-white');
            }
            dot.addEventListener('click', function() {
                var newIndex = parseInt(this.getAttribute('data-index'));
                if (newIndex !== currentIndex) {
                    currentIndex = newIndex-1;
                    slideshowContainer.style.backgroundImage = 'url(' + images[currentIndex] + ')';
                    updateDots();
                }
            });
            dotContainer.appendChild(dot);
        }
    }

    startSlideshow();
</script>
