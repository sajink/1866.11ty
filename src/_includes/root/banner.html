<div id="sSwiper" class="swiper h-[50vh] md:h-[58vh] lg:h-[90vh]">

    </div>
    <div class="swiper-wrapper z-50">

    <div class="swiper-button-next" style="color:white; width: 54px; height: 54px; border-radius: 100%; border: 2px dotted #fff; background-color: transparent; margin-left: 4px; margin-right: 4px; color: #fff; font-size: 20px; line-height: 40px; text-align: center;"></div>
